<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks & Timer</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <h2>Tasks & Timer</h2>
      <ul>
        <li><a href="/pages/Timer.html">Timer</a></li>
        <li><a href="/pages/Tasks.html">Tasks</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Toggle Button -->
      <button id="toggleForm" class="toggle-btn">Add New Task</button>

      <!-- Task Form -->
      <div id="taskForm" class="task-form">
        <h3>Add New Task</h3>
        <form id="addTaskForm" name="addTaskForm">
          <div class="form-group">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required />
          </div>

          <div class="form-group">
            <label for="taskDate">Due Date:</label>
            <input type="date" id="taskDate" name="taskDate" required />
          </div>

          <div class="form-group">
            <label for="taskTime">Due Time:</label>
            <input type="time" id="taskTime" name="taskTime" required />
          </div>

          <div class="form-group">
            <label for="taskPriority">Priority:</label>
            <select id="taskPriority" name="taskPriority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="form-group">
            <label for="taskDescription">Description:</label>
            <textarea
              id="taskDescription"
              name="taskDescription"
              rows="4"
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Add Task</button>
        </form>
      </div>

      <!--Tasks Filter Bar : this is a bar where users can select multiple categories such as : date , time , priority and then we could get results based on the selected filters -->
      <div class="filter-bar">
        <h3>Filter Tasks</h3>
        <select id="filterOptions" class="filter-select">
          <option value="all">Priority</option>
          <option value="Date">Date</option>
          <option value="Time">Time</option>
        </select>
        <button id="add-option" class="add-option-btn">Filter</button>
      </div>

      <!-- Task List -->
      <div id="taskList" class="task-list">
        <h3>Your Tasks</h3>
        <div id="tasksContainer">
          <!-- Tasks will be added here -->
          <h4 class="toggle-feed-message">Add tasks to the feed</h4>
        </div>
      </div>
    </div>

    <script src="../src/Tasks.js"></script>
  </body>
</html>
