    <div class="form-area">
      <form class="form-element" id="task-form" name="add-task-form">
        <label  for="task-name">
          Task Name: 
          <input type="text" id="task-name" required>
        </label>
        <br/>
        <label for="task-due">
          Due Date (MM-DD-YYYY): 
          <input type="date" id="task-due" required>
        </label>
        <br/>
        <label for="tasks-due-time">
          Due Time: 
          <input type="time" id="task-due-time" >
        </label>
        <br/>
        <label for="task-description">
          Description: 
          <textarea name="task-short-comment" form="task-form"></textarea>
        </label>
        <br/>
        <label for="browser">Choose your Priority:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="High">
          <option value="Medium">
          <option value="Low">
          <option value="None">
        </datalist>
        <br/>
        </label>
        <br/>
        <label for="submit-btn">
          <input type="submit" id="submit-btn" value="Add Task" >
        </label>
      </form>
